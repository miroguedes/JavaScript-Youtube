    <script>
        
        var numeros=new Array(10,2,5,30,25,19,20,50,40,150); //cria um array com o nome "numeros"

        function media(nums){
            var tam=nums.length; //descobrir o tamanho do array
            var soma=0; // cria a variavel "soma"
            for(var i=0;i<tam;i++){ //faz o incremento de "soma"
                soma+=nums[i]; //"soma" recebe o seu próprio valor + o 
            }
            return Math.round(soma/tam); //arredonda "soma/tam"
        }
        document.write(media(numeros)); //escreve o resultado da média da array "numeros    "
